<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <a class="image-link" href="#"><img class="card-image" src="images/image-equilibrium.jpg"
          alt="equilibrium image" /></a>

      <h2 class="link card-title">Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
        <span data-icon="ethereum-icon">0.041 ETH</span>
        <span data-icon="clock-icon">3 days left</span>
      </div>
      <hr />
      <p class="profile-picture">Creation of <a class="link card-author">Jules Wyvern</a></p>
    </div>
  </main>
</body>

</html>
